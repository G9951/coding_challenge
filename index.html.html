<!DOCTYPE html>

<head>
    <title>Scooter_lim</title>
    <link rel="stylesheet" href="scooter_lim.css">
</head>

<body>
    <div class="container">

        <header>
            <!-- logo-intestazione -->
            <img id="logo" src="logo.png">
            <h1>Taking Booleaners from A to B</h1>
    
            <!-- banner-azioni -->
            <nav>
                <button>Prenota</button>
                <button>Termina Prenotazione</button>
                <button>Accendi Luci</button>
            </nav>
    
        </header>
    
        <main>

            <section class="monopattino">
            <!-- monopattino 1 -->
                <div class="nome-monopattino">
                    <input type="checkbox">
                    <span>Monopattino Gino22</span>
                </div>
                <div class="distanza">
                    <p>&#8614; via Guadalametri - a 220 metri da te</p>
                </div>
                <div class="stato carica">
                    <p>Stato carica:</p>
                    <div id="rettangolo1"></div>
                </div>
            </section>

            <section class="monopattino">
                <!-- monopattino 2 -->
                    <div class="nome-monopattino">
                        <input type="checkbox">
                        <span>Monopattino Myke24</span>
                    </div>
                    <div class="distanza">
                        <span>&#8614;</span> 
                        <span>via Ricciardoni - a 420 metri da te</span>
                    </div>
                    <div class="stato carica">
                        <p>Stato carica:</p>
                        <div id="rettangolo2"></div>
                    </div>
                </section>

                <section class="monopattino">
                    <!-- monopattino 3 -->
                        <div class="nome-monopattino">
                            <input type="checkbox">
                            <span>Monopattino Fede154</span>
                        </div>
                        <div class="distanza">
                            <span>&#8614;</span> 
                            <span>via Mentarini - a 490 metri da te</span>
                        </div>
                        <div class="stato carica">
                            <span>Stato carica:</span>
                            <div id="rettangolo3"></div>

                        </div>
                </section>
            

        </main>
    

    </div>


</body>
</html>
